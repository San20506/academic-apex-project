services:
  - type: web
    name: academic-apex
    env: python
    repo: https://github.com/yourusername/academic-apex-project.git
    buildCommand: |
      cd agentforge_academic_apex &&
      pip install -r requirements.txt
    startCommand: |
      cd agentforge_academic_apex &&
      python web_ui.py
    envVars:
      - key: PORT
        value: 10000
      - key: WEB_UI_PORT  
        value: 10000
      - key: OLLAMA_HOST
        value: http://localhost:11434
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.6
    plan: starter
    region: oregon
    buildFilter:
      paths:
      - agentforge_academic_apex/**
    healthCheckPath: /
